<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Darbu pieņemšanas akts</title>
</head>
<body>
    <h1>Darbu pieņemšanas akts</h1>
    <form method="POST" action="/">
        <input type="hidden" name="order_id" value="{{ task_id }}">
        <label>Akta Nr.: <input type="text" name="akta_id" required></label><br>
        <label>Parakstīšanas vieta: <input type="text" name="signature_place" required></label><br>
        <label>Parakstīšanas datums: <input type="date" name="signature_date" required></label><br>
        <hr>
        <h3>Pasūtītājs</h3>
        <label>Nosaukums: <input type="text" name="client_name" required></label><br>
        <label>Reģ. numurs: <input type="text" name="client_reg" required></label><br>
        <label>Objekta adrese: <input type="text" name="site_address" required></label><br>
        <label>Izsaukuma iemesls: <input type="text" name="call_reason" required></label><br>
        <hr>
        <h3>Izpildītājs</h3>
        <label>Nosaukums: <input type="text" name="executor_name" required></label><br>
        <label>Reģ. numurs: <input type="text" name="executor_reg" required></label><br>
        <label>Darba veids: <input type="text" name="job_type" required></label><br>
        <label>Darba sākuma laiks: <input type="text" name="start_time" required></label><br>
        <label>Darba beigu laiks: <input type="text" name="end_time" required></label><br>
        <label>Veiktie darbi:<br><textarea name="work_description" rows="3" cols="40" required></textarea></label><br>
        <label>Materiāli / iekārtas / mehānismi:<br><textarea name="materials" rows="3" cols="40" required></textarea></label><br>
        <label>Iekārtu stāvoklis:<br><textarea name="equipment_status" rows="2" cols="40" required></textarea></label><br>
        <hr>
        <h3>Izmaksas</h3>
        <label>Darbinieku skaits: <input type="number" name="worker_count" required></label><br>
        <label>Tiešās izmaksas: <input type="number" step="0.01" name="direct_costs" required></label><br>
        <label>PVN: <input type="number" step="0.01" name="vat" required></label><br>
        <label>Kopā ar PVN: <input type="number" step="0.01" name="total_with_vat" required></label><br>
        <hr>
        <h3>Paraksti</h3>
        <label>Pasūtītājs: <input type="text" name="client_signature" required></label><br>
        <label>Izpildītājs: <input type="text" name="executor_signature" required></label><br><br>
        <input type="submit" value="Ģenerēt aktu">
    </form>
</body>
</html>
