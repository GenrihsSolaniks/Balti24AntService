<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .is-invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Registration Form</h1>
        <form action="testcheck_conf.php" method="post" id="registrationForm">
            <div class="form-group mb-3">
                <label for="login">Nickname *</label>
                <input type="text" class="form-control" name="login" id="login" placeholder="Enter your login" required>
            </div>
            <div class="form-group mb-3">
                <label for="name">Name *</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mb-3">
                <label for="userType">User Type *</label>
                <select name="type" id="type" class="form-control" required>
                    <option value disabled selected>Select...</option>
                    <option value="Individual">Individual</option>
                    <option value="Company">Company</option>
                </select>
            </div>
            <div class="form-group mb-3" id="companyField" style="display: none;">
                <label for="companyName">Company Name *</label>
                <input type="text" name="cname" id="cname" class="form-control" placeholder="Enter company name">
            </div>
            <div class="form-group mb-3">
                <label for="phoneNumber">Phone Number *</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="(000) 000-0000" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password *</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button class="btn btn-success" type="submit">Sign up</button>
        </form>
    </div>

    <script>
        document.getElementById('userType').addEventListener('change', function () {
            const companyField = document.getElementById('companyField');
            if (this.value === 'Company') {
                companyField.style.display = 'block';
                document.getElementById('companyName').setAttribute('required', 'required');
            } else {
                companyField.style.display = 'none';
                document.getElementById('companyName').removeAttribute('required');
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
<style>
    /* Установка фона сайта и цвета текста */
    body {
        background-color: #ffffff; /* Белый фон */
        color: #000000; /* Чёрный текст */
    }

    form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    :root {
        --primary-color: #1b6ec2;
        --primary-hover-color: #145a99;
        --primary-border-color: #1861ac;
        --secondary-color: #258cfb;
        --error-color: #e50000;
        --success-color: #26b050;
    }

    a, .btn-link {
        color: var(--primary-color);
        text-decoration: none;
    }

    a:hover, .btn-link:hover {
        color: var(--primary-hover-color);
        text-decoration: underline;
    }

    .btn-primary {
        color: #fff;
        background-color: var(--primary-color);
        border-color: var(--primary-border-color);
    }

    .btn-primary:hover {
        background-color: var(--primary-hover-color);
        border-color: var(--primary-hover-color);
    }

    .app-container {
        margin-top: 2rem;
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>
</html>
