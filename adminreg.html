<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balti24 Registration</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
    <form class="registration-form" method="POST" action="admincheck_conf.php">
        <h1>Admin registration form</h1>
        <input type="text" class="form-control" name="login" id="login" placeholder="Enter your login" required><br>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your first name" required><br>
        <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter your last name" required><br>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required><br>
        <input type="password" class="form-control" name="checkword" id="checkword" placeholder="Enter your checkword" required><br>
        <button type="submit">Sign up</button><br>
    </form>
