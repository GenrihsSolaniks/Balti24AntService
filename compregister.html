        <h1 class="text-center">Legal entity registration</h1>
        <p class="text-center">Please fill in the form below to register your company</p>
        <div class="app-container">
            <form action="comcheck_conf.php" method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="login" id="login" placeholder="Enter your login" required>
                </div>

                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="company" id="company" placeholder="Enter your company name" required>
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Телефон в формате: +371 12345678" required>
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group mb-3">
                    <div class="form-check">
                        <input id="agreement1" type="checkbox" name="orderModel.AgreeToTerms" class="form-check-input" required>
                        <label for="agreement1" class="form-check-label">I accept the terms and conditions *</label>
                    </div>

                <button class="btn btn-success w-100" type="submit">Register</button>
            </form>
